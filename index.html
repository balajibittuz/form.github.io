<!DOCTYPE>
<html>
<body background="https://www.pixel4k.com/wp-content/uploads/2020/08/dark-batman_1596915655.jpg" width='1300'>
<h2>Registration</h2>

<form id="myForm" action="https://i.pinimg.com/originals/d8/0a/a6/d80aa62f6de2b329f896af6bba80d308.jpg" width='1200'>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" pattern="^[a-zA-Z0-9]+$" size="30" required><br>
  <label for="email">Email id:</label><br>
  <input type="email" id="email" name="email" size="25" required><br>
  <label for="number">Contact Number:</label><br>
  <input type="text" name="number" maxlength="10" required ><br><br>
  <input type="submit" onclick="hello()" value="Submit" class="button-primary">
</form> 
<script>  
  function hello(){  
  alert("Welcome!");  
  }  
</script> 

</body>
</html>
